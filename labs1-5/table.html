<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <link rel="stylesheet" href="CSS/table.css">
</head>
<body class="ysabeau-office">
    <div class="header">
        <nav>
            <ul>
                <li><a href="index.html">Основная страница</a></li>
                <li><a href="page2.html">Позиционирование элементов</a></li>
                <li><a href="table.html">Таблица</a></li>
            </ul>
        </nav>
    </div>
    <h1 id="firstline6">Таблица цифр (алгебраическая запись | |   /_/_|___|_\_\   | | запись на естественном языке)</h1>
    <table>
        <caption>Рейтинг</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>один</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2</th>
                <th>два</th>
            </tr>
            <tr>
                <th>3</th>
                <th>три</th>
            </tr>
            <tr>
                <th>4</th>
                <th>четыре</th>
            </tr>
            <tr>
                <th>5</th>
                <th>пять</th>
            </tr>
        </tbody>
    </table>
    <h2>Добавить информацию в таблицу</h2>
    <div class="formTable">
        <div class="box a"></div>
        <form>
            <label for="number">Цифра</label>
            <input type="text" id="number" name="number" />

            <label for="name">Название цифры:</label>
            <input type="text" id="name" name="name" />

            <div class="form-element-container">
                <button type="submit">Добавить</button>
            </div>
        </form>
    </div>
</body>
</html>
